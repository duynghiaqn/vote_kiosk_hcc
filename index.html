<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Đánh Giá Quầy phục vụ tại TTPVHCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942751.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      padding-top: 50px;
      padding-bottom: 80px; /* Tăng để tránh che bởi footer */
      min-height: 100vh;     /* Đảm bảo chiếm đủ chiều cao thiết bị */
      overflow-x: hidden;
      overscroll-behavior: contain;
    }
    .container {
      max-width: 100%;
    }
    #evaluationTitle {
      font-size: 1.2rem;
      text-align: center;
    }
    @media (min-width: 576px) { #evaluationTitle { font-size: 1.4rem; } }
    @media (min-width: 768px) { #evaluationTitle { font-size: 1.6rem; } }
    
    .rating-button {
      font-size: 1rem;
      padding: 10px;
      white-space: nowrap;
    }
    .rating-button.selected {
      border-width: 2px;
      font-weight: bold;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .feedback-box {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      margin-top: 15px;
    }
    .feedback-box.show {
      display: block;
    }
    textarea.form-control {
      font-size: 1rem;
      resize: vertical;
    }

    #submitBtn {
      min-width: 200px;
      font-size: 1rem;
    }

    .rainbow-text strong {
      font-weight: bold;
      background: linear-gradient(270deg, #ff0000, #ff9900, #33cc33, #00ccff, #9933ff, #ff3399, #ff0000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer.fixed-bottom {
      height: 38px;
      line-height: 38px;
    }
    footer marquee {
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
    }

    .staff-photo {
      width: 90px;
      height: 135px;
      object-fit: cover;
      border-radius: 8px; /* Bo góc nhẹ, hình vuông */
      border: 2px solid #007bff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cardbox styles */
    .quay-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .quay-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background: #fff;
    }
    .quay-card:hover {
      transform: scale(1.05);
    }
    .quay-card.selected {
      border: 2px solid #dc3545;
    }
    .quay-card img {
      width: 90px;
      height: 135px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #007bff;
    }
    .quay-card .staff-name {
      font-size: 1rem;
      font-weight: 600;
      color: #007bff;
      margin: 5px 0 5px;
    }
    .quay-card .unit-name {
      font-size: 0.9rem;
      color: #dc3545;
    }
    .quay-card .staff-field {
      font-size: 0.85rem;
      color: #28a745;
      font-style: italic;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .pagination button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #dc3545;
      display: flex;
      align-items: center;
      gap: 5px; /* Khoảng cách giữa icon và text */
      transition: background-color 0.2s;
    }
    .pagination button:hover:not(:disabled) {
      background: #f8d7da;
    }
    .pagination button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .quay-loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .quay-loading.show {
      display: flex;
    }
    /* Progress Bar styles */
    .satisfaction-progress {
      margin: 5px 0;
      height: 10px;
      font-size: 0.75rem;
    }
    .progress-bar {
      background-color: #28a745; /* Màu xanh lá cho hài lòng */
    }
    /* Responsive cho tablet */
    @media (max-width: 1024px) {
      .quay-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* Responsive cho mobile */
    @media (max-width: 600px) {
      .quay-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header class="fixed-top bg-danger text-white text-center py-2 border-top">
  <div class="d-flex align-items-center justify-content-center gap-2">
    <img src="https://cdn.dnncloud.net/dvcqg/logo-hcc-w.png" alt="Logo" style="height: 30px; width: auto;">
    <strong class="fs-6 fs-md-5">TRUNG TÂM PHỤC VỤ HÀNH CHÍNH CÔNG TỈNH BÌNH ĐỊNH</strong>
  </div>
</header>
<div class="container">
  <div class="text-center mb-3 py-5 rainbow-text">
    <h2 id="evaluationTitle" class=" fw-bold fs-5 fs-md-4">
      <strong>ĐÁNH GIÁ SỰ HÀI LÒNG TẠI TRUNG TÂM PHỤC VỤ HÀNH CHÍNH CÔNG</strong>
    </h2>
  </div>
  <div class="mb-3">
    <label class="form-label">Chọn Quầy: <span class="text-danger">(*)</span></label>
    <div class="quay-loading" id="quayLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
    </div>
    <div class="quay-grid" id="quayGrid"></div>
    <div class="pagination" id="pagination"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Chọn đánh giá: <span class="text-danger">(*)</span></label>
    <div class="row g-2">
      <div class="col-12 col-md-4">
        <button id="btn1" class="btn btn-outline-success rating-button w-100"
                onclick="selectRating('Rất hài lòng', 'success')">
          <i class="bi bi-emoji-smile"></i> Rất hài lòng
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button id="btn2" class="btn btn-outline-primary rating-button w-100"
                onclick="selectRating('Hài lòng', 'primary')">
          <i class="bi bi-emoji-neutral"></i> Hài lòng
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button id="btn3" class="btn btn-outline-danger rating-button w-100"
                onclick="selectRating('Chưa hài lòng', 'danger')">
          <i class="bi bi-emoji-frown"></i> Chưa hài lòng
        </button>
      </div>
    </div>
  </div>
  <div id="feedbackBox" class="form-group feedback-box">
    <label for="comment" class="form-label">Góp ý: <span class="text-danger">(*)</span></label>
    <textarea id="comment" class="form-control" rows="3" placeholder="Nhập nội dung góp ý..."></textarea>
  </div>
  <div class="text-center mt-4">
    <button id="submitBtn" class="btn btn-outline-secondary px-5" onclick="submitEvaluation()">
      <i class="bi bi-send"></i> Gửi đánh giá
    </button>
  </div>
</div>
<footer class="fixed-bottom bg-danger text-white text-center py-2 border-top">
  <div class="d-flex align-items-center justify-content-center" style="height: 30px;">
    <marquee behavior="scroll" direction="left" scrollamount="5" style="width: 100%;">
      <strong><span id="footerMessage">Đang tải dữ liệu...</span></strong>
    </marquee>
  </div>
</footer>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  let selectedRating = '';
  let selectedColor = '';
  let unitStaffMap = {};
  let selectedUnit = '';

  function showToast(type, message) {
    Swal.fire({
      toast: true,
      position: 'top-end',
      icon: type,
      title: message,
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true
    });
  }

  // Cấu hình phân trang
  const itemsPerPage = {
    desktop: 10,
    tablet: 4,
    mobile: 1
  };
  let currentPage = 1;
  let itemsToShow = itemsPerPage.desktop;

  // Xác định số lượng quầy trên mỗi trang dựa trên kích thước màn hình
  function updateItemsPerPage() {
    if (window.innerWidth <= 600) {
      itemsToShow = itemsPerPage.mobile;
    } else if (window.innerWidth <= 1024) {
      itemsToShow = itemsPerPage.tablet;
    } else {
      itemsToShow = itemsPerPage.desktop;
    }
    renderQuay();
    renderPagination();
  }

  // Hiển thị danh sách quầy
  function renderQuay() {
    const quayGrid = document.getElementById('quayGrid');
    const quayLoading = document.getElementById('quayLoading');
    quayGrid.style.display = 'none';
    quayLoading.classList.add('show'); // Hiện spinner

    // Giả lập thời gian tải để thấy hiệu ứng spinner (thay bằng dữ liệu thực tế)
    setTimeout(() => {
      quayGrid.innerHTML = '';
      const start = (currentPage - 1) * itemsToShow;
      const end = start + itemsToShow;
      const paginatedData = Object.entries(unitStaffMap).slice(start, end);

      paginatedData.forEach(([unit, info]) => {
        const card = document.createElement('div');
        card.className = 'quay-card';
        card.innerHTML = `
          <img src="${info.photo}" alt="${info.name}" class="staff-photo">
          <div class="staff-name">${info.name}</div>
          <div class="satisfaction-progress">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: ${info.satisfaction || 0}%;" aria-valuenow="${info.satisfaction || 0}" aria-valuemin="0" aria-valuemax="100">${info.satisfaction || 0}%</div>
            </div>
          </div>
          <div class="unit-name">${unit}</div>
          <div class="staff-field">${info.field || ''}</div>
        `;
        card.addEventListener('click', () => {
          document.querySelectorAll('.quay-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          selectedUnit = unit;
          selectRating(selectedRating, selectedColor); // Cập nhật lại trạng thái rating nếu cần
        });
        quayGrid.appendChild(card);
      });

      quayLoading.classList.remove('show'); // Ẩn spinner
      quayGrid.style.display = 'grid'; // Hiện danh sách quầy
    }, 500); // Thời gian giả lập 500ms, có thể bỏ khi dùng dữ liệu thực
  }

  // Hiển thị phân trang
  function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const totalPages = Math.ceil(Object.keys(unitStaffMap).length / itemsToShow);

    // Nút Trang trước
    const prevButton = document.createElement('button');
    prevButton.innerHTML = '<i class="bi bi-chevron-left"></i> Trang trước';
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderQuay();
        renderPagination();
      }
    });
    pagination.appendChild(prevButton);

    // Nút Trang sau
    const nextButton = document.createElement('button');
    nextButton.innerHTML = 'Trang sau <i class="bi bi-chevron-right"></i>';
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderQuay();
        renderPagination();
      }
    });
    pagination.appendChild(nextButton);
  }

  function loadUnits() {
    google.script.run.withSuccessHandler(function(units) {
      unitStaffMap = {};
      units.forEach(([satisfaction, unit, staffName, staffPhoto, field]) => {
        unitStaffMap[unit] = {
          name: staffName,
          photo: staffPhoto,
          field: field,
          satisfaction: satisfaction || 0 // Lượt đánh giá hài lòng (%)
        };
      });
      updateItemsPerPage();
    }).getUnitStaffList();
  }

  function selectRating(rating, color) {
    if (!selectedUnit) return showToast('warning', "Vui lòng chọn quầy phục vụ!");

    selectedRating = rating;
    selectedColor = color;

    document.querySelectorAll('.rating-button').forEach(btn => btn.classList.remove('selected'));
    if (rating === 'Rất hài lòng') document.getElementById('btn1').classList.add('selected');
    else if (rating === 'Hài lòng') document.getElementById('btn2').classList.add('selected');
    else document.getElementById('btn3').classList.add('selected');

    document.getElementById('feedbackBox').style.display = (rating === 'Chưa hài lòng') ? 'block' : 'none';
    document.getElementById('submitBtn').className = `btn btn-${color} px-5`;
    document.getElementById('evaluationTitle').style.color = {
      success: '#28a745', primary: '#007bff', danger: '#dc3545'
    }[color] || '#000';
    const staffName = document.querySelector('.quay-card.selected .staff-name');
    if (staffName) {
      staffName.classList.remove('text-success', 'text-primary', 'text-danger');
      if (color === 'success') staffName.classList.add('text-success');
      else if (color === 'primary') staffName.classList.add('text-primary');
      else if (color === 'danger') staffName.classList.add('text-danger');
    }
    // Thay đổi màu viền của quầy được chọn
    const selectedCard = document.querySelector('.quay-card.selected');
    if (selectedCard) {
      selectedCard.style.borderColor = {
        success: '#28a745', // Xanh lá cho Rất hài lòng
        primary: '#007bff', // Xanh dương cho Hài lòng
        danger: '#dc3545'   // Đỏ cho Chưa hài lòng
      }[color] || '#dc3545';
    }
  }

  function submitEvaluation() {
    const comment = document.getElementById('comment').value;
    const staff = unitStaffMap[selectedUnit] || { name: '', photo: '' };

    if (!selectedUnit) return showToast('error', 'Vui lòng chọn quầy!');
    if (!selectedRating) return showToast('error', 'Vui lòng chọn đánh giá!');
    if (selectedRating === 'Chưa hài lòng' && comment.trim() === '')
      return showToast('error', 'Vui lòng nhập góp ý!');

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ipAddress = data.ip;
        google.script.run.withSuccessHandler(() => {
          Swal.fire({
            title: 'Thành công!',
            text: `Cảm ơn bạn đã đánh giá: ${selectedRating}`,
            icon: 'success',
            timer: 3000,
            timerProgressBar: true,
            showConfirmButton: false
          });
          document.getElementById('comment').value = '';
          selectedRating = '';
          selectedColor = '';
          selectedUnit = '';
          document.querySelectorAll('.rating-button').forEach(btn => btn.classList.remove('selected'));
          document.querySelectorAll('.quay-card').forEach(c => c.classList.remove('selected'));
          document.getElementById('feedbackBox').style.display = 'none';
          document.getElementById('submitBtn').className = 'btn btn-outline-secondary px-5';
          document.getElementById('evaluationTitle').style.color = '#000';
        }).submitFeedback(selectedUnit, staff.name, selectedRating, comment, ipAddress);
      })
      .catch(error => {
        showToast('error', 'Không thể lấy địa chỉ IP');
        console.error('IP error:', error);
      });
  }

  function loadFooterMessage() {
    google.script.run.withSuccessHandler(function(message) {
      document.getElementById('footerMessage').innerText = message || "Không có thông báo.";
    }).getFooterMessage();
  }

  document.addEventListener('DOMContentLoaded', function () {
    loadUnits();
    loadFooterMessage();
    setInterval(loadFooterMessage, 30000);
    window.addEventListener('resize', updateItemsPerPage);
  });
</script>
</body>
</html>
